{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete? </h2>

<form action="#" method = 'post' style="display: inline-block;">

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = "{{url_for('showCatalogs')}}">
	</a>

</form>

<form action="{{url_for('showCatalogs')}}" style="display: inline-block;">

	<button type="cancel" class="btn btn-default delete" id="cancel">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>

</form>

{% endblock %}
